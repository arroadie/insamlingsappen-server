  <style type="text/css">
    html, body, div, span, textarea, button, input, table, tr, td {
      font-family: arial, helvetica, sans-serif;
      font-size: 13px
    }

    html, body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
    }

    #map div.locationSampleMarker {
      font-family: 'Roboto', helvetica, sans-serif;
      color: #000000;
      font-size: .8rem;
      font-weight: 500;
      /*line-height: 0.3rem;*/
      /*height: 1.4rem;*/
      /*min-width: 1.4rem;*/
      /*width: auto;*/
      text-align: center;
      padding: .4rem .4rem;
      border: 1px solid #000000;
      white-space: nowrap;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      border-radius: 4px;
      -webkit-transform: translateZ(0);
      -moz-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transition: 300ms ease;
      -moz-transition: 300ms ease;
      transition: 300ms ease;
    }

    #map div.accuracy-null {
      background: #aaaaaa;
    }

    #map div.accuracy-10 {
      background: #7cff33;
    }

    #map div.accuracy-20 {
      background: #d8ff33;
    }

    #map div.accuracy-30 {
      background: #ffe933;
    }

    #map div.accuracy-40 {
      background: #ff9c33;
    }

    #map div.accuracy-50 {
      background: #ff5233;
    }

  </style>


</head>

<body>

<div id="map" role="main" style="width: 100%; height:100%"></div>

<script type="text/javascript">

  function hash(str) {
      var hash = 0;
      if (str.length == 0) return hash;
      for (var i = 0; i < str.length; i++) {
        var c = str.charCodeAt(i);
        hash = ((hash<<5)-hash)+c;
        hash = hash & hash; // Convert to 32bit integer
      }
      return hash;
  }

  var map = new L.Map('map');

  var attribution = 'Kartbilder från <a href="http://www.openstreetmap.se">OpenStreetMap Sverige</a> | Postorter från <a href="http://postnummeruppror.nu">Postnummeruppror</a>';

  new L.TileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
    subdomains: "abc",
    attribution: attribution,
    maxZoom: 18
  }).addTo(map);


  map.setView(new L.LatLng(62.915233039476135, 15.8203125), 5);

  var geojson = {"type":"FeatureCollection","features":[{"type":"Feature","properties":{"class":"211"},"geometry":{"type":"GeometryCollection","geometries":[{"type":"Polygon","coordinates":[[[7.933747759999999,50.54016964],[7.933747759999999,54.82656243328712],[7.933747759999999,64.40975082],[8.920088711709752,64.40975082],[13.023473780275344,55.81203263946426],[13.012162818766203,55.61060200008987],[13.011923301450036,55.60703563301676],[12.832528972203624,50.54016964],[7.933747759999999,50.54016964]]]}]}},{"type":"Feature","properties":{"class":"212"},"geometry":{"type":"GeometryCollection","geometries":[{"type":"Polygon","coordinates":[[[13.012162818766203,55.61060200008987],[13.023473780275344,55.81203263946426],[13.037831784036973,55.786817602822005],[13.17809126411944,55.54178392761966],[16.04099239898024,50.54016964],[14.43057638326058,50.54016964],[12.832528972203624,50.54016964],[13.011923301450036,55.60703563301676],[13.012162818766203,55.61060200008987]]]}]}},{"type":"Feature","properties":{"class":"223"},"geometry":{"type":"GeometryCollection","geometries":[{"type":"Polygon","coordinates":[[[8.920088711709752,64.40975082],[10.464067709554019,64.40975082],[13.807961452987566,59.95087527576254],[15.734969965986513,57.381330648483996],[15.91572037860947,57.14017608751527],[20.85761839776475,50.54016964],[16.04099239898024,50.54016964],[13.17809126411944,55.54178392761966],[13.037831784036973,55.786817602822005],[13.023473780275344,55.81203263946426],[8.920088711709752,64.40975082]]]}]}},{"type":"Feature","properties":{"class":"113"},"geometry":{"type":"GeometryCollection","geometries":[{"type":"Polygon","coordinates":[[[10.464067709554019,64.40975082],[11.832045430044143,64.40975082],[23.12279072,64.40975082],[23.12279072,63.23793059821159],[23.12279072,58.79115010197977],[23.12279072,50.54016964],[20.85761839776475,50.54016964],[15.91572037860947,57.14017608751527],[15.734969965986513,57.381330648483996],[13.807961452987566,59.95087527576254],[10.464067709554019,64.40975082]]]}]}}]};

  L.geoJson(geojson, {

    style: function(feature) {

      Math.seedrandom(feature.properties.class);
      var rgb = "#";
      for (var i = 0; i<3; i++) {
        rgb += parseInt(Math.random() * 255).toString(16);
      }

      return {
        stroke: true,
        color: '#ffffff',
        weight: 1,
        opacity: 1,

        fillColor: rgb,
        fillOpacity: 0.5
      };

    },


    onEachFeature: function onEachFeature(feature, layer) {
      if (feature.properties && feature.properties.class) {
        layer.bindPopup(feature.properties.class);



      }
    }

  }).addTo(map);







</script>
